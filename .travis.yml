
# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages
after_success:
  - Rscript -e 'covr::codecov()'

r_build_args: "--no-manual --no-resave-data"
r_check_args: "--no-build-vignettes --no-manual --timings"


notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    secure: 

env:
  global:
    - _R_CHECK_TIMINGS_="0"
